    dependencies = [
            album       : project(':album'),
            privacystreams : 'com.github.privacystreams:privacystreams-core:0.1.0',
            design      : 'com.android.support:design:25.3.0',
            appcompat   : 'com.android.support:appcompat-v7:25.3.0',
            recyclerview: 'com.android.support:recyclerview-v7:25.3.0',
            cardview    : 'com.android.support:cardview-v7:25.3.0',
            fragment    : 'com.yanzhenjie:fragment:1.0.0',
            dialog      : 'com.yanzhenjie.alertdialog:alertdialog:1.0.0',
            mediascanner: 'com.yanzhenjie:mediascanner:1.0.1',

            picasso     : 'com.squareup.picasso:picasso:2.5.2',
            glide       : 'com.github.bumptech.glide:glide:3.7.0',
